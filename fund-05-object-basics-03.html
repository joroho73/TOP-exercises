<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 3</title>
    <style>
      p {
        color: purple;

        box-sizing: border-box;

  <body>
    <p>to see this working, open the console and type.</p>
    <pre>
        cat.greeting()
        cat2.greeting
    </pre>
    <p>The function uses `this` to access the object properties.</p>

    <section class="preview">



    </section>

  </body>
  <script>
    const cat = {
      name : 'Bertie',
      breed : 'Cymric',
      color : 'white',
      greeting: function() {
        console.log(`Hello, said ${this.name} the ${this.breed}`);
      }
    }


    const cat2 = {
      name : 'Murphy',
      breed : 'ginger tom',
      color : 'orange',
      greeting: function() {
        console.log(`Hello, said ${this.name} the ${this.breed}`);
      }
    }
  </script>
