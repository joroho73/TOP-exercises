<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List</title>
    <style>
        html {
  font-family: sans-serif;
}

h2 {
  font-size: 16px;
}

.a11y-label {
  margin: 0;
  text-align: right;
  font-size: 0.7rem;
  width: 98%;
}

body {
  margin: 10px;
  background: #f5f9fa;
}
    </style>
</head>
<body>
    <p class="admitted"></p>
    <p class="refused"></p>
    <hr>
    <p class="admitted1"></p>
    <p class="refused1"></p>

    <script>
        const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];

        const admitted = document.querySelector('.admitted');
        const refused = document.querySelector('.refused');
        admitted.textContent = 'Admit: ';
        refused.textContent = 'Refuse: '
        let textEnd = ", ";
        let j = 0;

        for (let i = 0; i < people.length; i++){
            if (people[i] === "Phil" || people[i] === "Lola"){
                if (j > 0){
                    textEnd = ".";
                }
                j++
                refused.textContent += people[i] + textEnd;
            } else {
                if (i === people.length - 1){
                    textEnd = ".";
                }
                admitted.textContent += people[i] + textEnd;
            }

        }

        // loop starts here

        // refused.textContent += ;
        // admitted.textContent += ;


        // solution

        const admitted1 = document.querySelector('.admitted1');
        const refused1 = document.querySelector('.refused1');
        admitted1.textContent = 'Admit(1): ';
        refused1.textContent = 'Refuse(1): ';

        for (const person of people) {
            if (person === 'Phil' || person === 'Lola') {
                refused1.textContent += `${person}, `;
            } else {
                admitted1.textContent += `${person}, `;
            }
        }

        refused1.textContent = refused1.textContent.slice(0, refused1.textContent.length - 2) + ".";
        admitted1.textContent = admitted1.textContent.slice(0, admitted1.textContent.length - 2) + ".";

    </script>
    
</body>
</html>
